spring:
  datasource:
    url: jdbc:mysql://127.0.0.1/maimai?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    driverClassName: com.mysql.jdbc.Driver
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0

mybatis:
  type-aliases-package: main.maimai.demo.dao
  mapper-locations: classpath:mapper/*.xml