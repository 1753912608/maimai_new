<!DOCTYPE html>
<html lang="en" xmlns:v-popover="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发专栏界面</title>
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        *{
            padding:0 0;
            margin:0 0;
        }
        li:hover{
            cursor: pointer;
        }
        .friends-title:hover{
            background: skyblue;
        }
        .header{
            width:100%;
            background-color:#fff;
            position:fixed;
            -webkit-box-shadow: 2px 2px 10px rgb(220,220,220);
        }
        .el-a-link{
            font-size:16px;
            color:#666;
            text-decoration:none;
        }
        .main{
            width:100%;
            height:2000px;
            background-color:#F2F4F8;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <el-container>
            <el-header class="header" height="65px">
                <ul style="list-style:none;margin-top:10px;">
                    <li style="float:left;margin-left:280px;">
                        <a href="javascript:void(0);"><img src="/img/logo_maimai.png" alt="" width="42px"></a>
                    </li>
                    <li style="float:left;margin-left:40px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link">好友</a>
                    </li>
                    <li style="float:left;margin-left:50px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link">发现</a>
                    </li>
                    <li style="float:left;margin-left:50px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link">头条</a>
                    </li>
                    <li style="float:left;margin-left:50px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link">招聘</a>
                    </li>
                    <li style="float:left;margin-left:50px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link">聊天</a>
                    </li>
                    <li style="float:left;margin-left:20px;margin-top:0px;">
                        <div class="demo-input-suffix">
                            <el-input
                                    placeholder="请输入内容"
                                    prefix-icon="el-icon-search"
                                    v-model="searchinput" @change="searchChange">
                            </el-input>
                        </div>
                    </li>
                    <li style="float:left;margin-left:340px;margin-top:5px;">
                        <a href="javascript:void(0);" class="el-a-link">
                            <img src="/img/edit_person.png" alt="" width="30px">
                        </a>
                    </li>
                    <li style="float:left;margin-left:10px;margin-top:10px;">
                        <el-dropdown>
                          <span class="el-dropdown-link">
                            符官正<i class="el-icon-arrow-down el-icon--right"></i>
                          </span>
                            <el-dropdown-menu slot="dropdown">
                                <el-dropdown-item>编辑资料</el-dropdown-item>
                                <el-dropdown-item>退出</el-dropdown-item>
                                <el-dropdown-item>帮助</el-dropdown-item>
                            </el-dropdown-menu>
                        </el-dropdown>
                    </li>
                    <li style="float:left;margin-left:50px;margin-top:10px;">
                        <a href="javascript:void(0);" class="el-a-link" v-popover:popover2>通知</a>
                        <el-popover
                                ref="popover2"
                                placement="bottom"
                                title="我的通知"
                                width="200"
                                trigger="click"
                        >
                            <div class="notify">内容</div>
                        </el-popover>
                    </li>
                </ul>
            </el-header>
            <el-main class="main">
                <div style="width: 800px;height: 90px;margin: auto">
                    <textarea placeholder="请输入标题" style="font-size: 24px; width: 90%;height:80px;margin-left: 40px;margin-top: 55px"></textarea>
                </div>
                <div style="width: 800px;height: 800px;margin: auto">
                    <textarea placeholder="" style="width: 90%;font-size: 24px;height:600px;margin-left: 40px;margin-top: 55px"></textarea>
                    <el-button type="primary" style="float: right; margin-right:40px" plain>发布</el-button>
                </div>
            </el-main>
        </el-container>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '#app',
        data:{
            searchinput: '',
        },
        created(){

        },
        methods:{
            searchChange(v){
                alert("发生改变"+v);
            }
        }
    })
</script>
</html>
